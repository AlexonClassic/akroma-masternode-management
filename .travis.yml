sudo: required
env:
  matrix:
  - OS_TYPE=centos OS_VERSION=7
  
services:
  - docker
  
before_install:
  - sudo apt-get update
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - sudo docker pull centos:centos${OS_VERSION}

install:
  - chmod +x build/install-dependencies.sh
  - build/install-dependencies.sh

script:
  - chmod +x build/build-setup.sh
  - build/build-setup.sh
  - chmod +x build/build-utils.sh
  - build/build-utils.sh

after_script:
  - chmod +x build/after-build.sh
  - build/after-build.sh
